<style>
    .table {
        margin-bottom: 0px;
    }
</style>
<div class="modalBody">
  <h2>{{unitName}} - Learning Objectives Map</h2>

  <form role="form" ng-submit="addLOs()">

    <learning-objective ng-repeat="content in contents" expanded id="{{content}}"></learning-objective>
    <h2>CSP Framework</h2>

    <label>Search: <input ng-model="searchText"></label>
    <span>
      <button class="btn btn-primary pull-right" type="button" ng-click="ok()">OK</button>
      <button class="btn btn-warning pull-right" type="button" ng-click="cancel()">Cancel</button>
    </span>
  
    <div ng-repeat="bigIdea in bigIdeas">
     {{bigIdea.description}}       
      <div ng-repeat="eus in bigIdea.children">
          <table class="table" ng-repeat="lo in eus.children | filter:searchText">
            <tr>
              <td class="text-left">{{lo.id}} - {{lo.description}}</td>
              <td>
                <button class="button pull-right" ng-click="toggleLOinUnit(lo.id)">
                  {{isLOinUnit(lo.id) ? "Remove" : "Add"}}
                </button>
              </td>
            </tr>
          </table>
      </div>
    </div>
  </form>
</div>
