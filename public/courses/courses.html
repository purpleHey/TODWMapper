<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Code</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="course in courses">
      <td><a href="#courses/{{course.id}}">{{course.name}}</td></a>
      <td>{{course.course_code}}</td>
    </tr>
  </tbody>
</table>
