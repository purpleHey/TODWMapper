<div class="canvas">
  <div class="alert alert-success">
    <h1>Course Title: {{course.name}}</h1>
    <div class="row">
      <div class="col-md-4">
        <h4><span class="badge">{{modules.length}}</span> Units</h4>
        <h4><span class="badge">{{numLos}}</span> Learning Objectives</h4>
        <h4><span class="badge">{{numLOsTaught}}</span> LO's Taught</h4>
        <h4><span class="badge">{{numLOsAssessed}}</span> LO's Assessed</h4>
      </div>
      <div class="col-md-8">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 10%;">
          10%
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
          50%
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 90%;">
          90%
          </div>
        </div>
      </div>
    </div>
      </div>
    </div>
    </div>
  </div>
  <learning-objective id="{{lo}}" ng-repeat="lo in module.learningObjectives"></learning-objective>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Unit Name</th>
        <th># Canvas Content Items</th>
        <th>Learning Objectives</th>
      </tr>
    </thead>
       
    <tbody>
      <tr ng-repeat="module in modules">
        <td><a href="#/courses/{{course.id}}/module/{{module.id}}">{{module.name}}</a></td>
        <td>{{module.items_count}}</td>
        <td>
          <learning-objective id="{{lo}}" ng-repeat="lo in module.learningObjectives"></learning-objective>
        </td>
        <td>
          <button class="btn btn-default" ng-click="open('lg', module)">Edit LO's</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
